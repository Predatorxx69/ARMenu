<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View in AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        model-viewer { width: 100%; height: 100%; max-width: 600px; }
    </style>
</head>
<body>
    <model-viewer 
    src="https://github.com/Predatorxx69/ARMenu/raw/refs/heads/main/Duck.glb"
    ar 
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    autoplay
    auto-rotate
    alt="Duck Model">
    </model-viewer>

    <script>
        window.addEventListener('load', () => {
            const modelViewer = document.querySelector('model-viewer');
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            }
        });
    </script>
</body>
</html>
